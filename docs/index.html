<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Playable Woodenblock Game</title>
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
<div id="drag-item" draggable="true" style="width: 100px; height: 100px; background-color: lightblue; text-align: center; line-height: 100px; position: absolute;">
    Перетащи меня
</div>

<script>
    // Получаем элемент
    const dragItem = document.getElementById('drag-item');

    // Обработчик события dragstart
    dragItem.addEventListener('dragstart', function(e) {
        console.log('Перетаскивание началось');
       // e.dataTransfer.setData('text/plain', 'Перетащено');
        var transparentPixel = new Image();
        transparentPixel.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==";
        transparentPixel.width = 1;
        transparentPixel.height = 1;
        transparentPixel.setAttribute("draggable", "true");
        // const canvas = document.createElement('canvas');
        // const ctx = canvas.getContext('2d');
        // canvas.width = 1;
        // canvas.height = 1;
        // ctx.clearRect(0, 0, 1, 1);  // Убедитесь, что оно прозрачное
        e.dataTransfer.setDragImage(transparentPixel, 0, 0);
       // e.dataTransfer.setDragImage(transparentPixel, 0, 0);
    });

    // Обработчик события dragover (необходимо для корректной работы drag-and-drop)
    document.addEventListener('dragover', function(e) {
        e.preventDefault();
    });

    // Обработчик события drop
    document.addEventListener('drop', function(e) {
        e.preventDefault();
        const x = e.clientX - dragItem.offsetWidth / 2;  // Центрируем элемент по клику
        const y = e.clientY - dragItem.offsetHeight / 2;
        dragItem.style.left = `${x}px`;
        dragItem.style.top = `${y}px`;
        console.log('Элемент перемещен в точку: ', x, y);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Playable Woodenblock Game</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<div id="drag-item" draggable="true" style="width: 100px; height: 100px; background-color: lightblue; text-align: center; line-height: 100px;">
    Перетащи меня
</div>

<div id="drop-area" style="width: 300px; height: 300px; background-color: lightgray; margin-top: 20px; text-align: center; line-height: 300px;">
    Перетащи сюда
</div>

<script>
    // Получаем элементы
    const dragItem = document.getElementById('drag-item');
    const dropArea = document.getElementById('drop-area');

    // Обработчик события dragstart
    dragItem.addEventListener('dragstart', function(e) {
        console.log('Перетаскивание началось');
        e.dataTransfer.setData('text/plain', 'Перетащено');
    });

    // Обработчик события dragover
    dropArea.addEventListener('dragover', function(e) {
        e.preventDefault(); // Нужно, чтобы сработало событие drop
        console.log('Перетаскивание над зоной');
    });

    // Обработчик события drop
    dropArea.addEventListener('drop', function(e) {
        e.preventDefault();
        const data = e.dataTransfer.getData('text/plain');
        console.log('Элемент отпущен:', data);
        dropArea.textContent = 'Элемент перетащен!';
    });
</script>

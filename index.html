<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Playable Woodenblock Game</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/animationsstyles.css" rel="stylesheet">
</head>
<body>

<div id="coin-container">
    <div id="coin-icon"></div>
    <span id="coin-count">300</span>
</div>

<div id="game-container">
    <div id="progress-bar-container">
        <div id="progressbar-fill"></div>
        <div id="score-green">
            <span class="score-text" id="score-green-text">0</span>
        </div>
        <div id="score-end">
            <span class="score-text" id="score-end-text">368</span>
        </div>
    </div>

    <div id="playing-field"></div>
    <div id="shapes-container">
        <div class="shape-slot"></div>
        <div class="shape-slot"></div>
        <div class="shape-slot"></div>
    </div>
</div>

<div id="bottom-stripe">
    <div class="free-label">
        <div class="free-icon"></div>
        <span>FREE TO PLAY</span>
    </div>
    <div class="install-btn">
        <button onclick="onCTAClick()">Install</button>
    </div>
</div>

<div id="start-message-overlay" class="start-message-overlay">
    <div id="start-message-box" class="start-message-box">
        <div class="start-message-title">
            Target Score: <span class="start-message-score" id="start-message-score">368</span>
        </div>
        <div id="start-message-circle" class="start-message-circle">
            368
        </div>
        <div class="start-message-subtitle">
            Only 40% players can pass this level
        </div>
    </div>
</div>


<div id="win-screen" class="end-screen">
    <div class="logo"></div>
    <div id="win-score-label">Score</div>
    <div id="win-score-circle">
        <span id="win-score-text">0</span>
    </div>
    <div id="btn-next-level" class="end-button">Next level</div>
</div>

<div id="lose-screen" class="end-screen">
    <div class="logo"></div>
    <div class="lose-subtitle">so close!</div>
    <div id="lose-progress-bar">
        <div id="lose-progress-fill"></div>
        <div id="lose-score-green">
            <span class="score-text" id="lose-score-green-text">0</span>
        </div>
        <div id="lose-score-end">
            <span class="score-text" id="lose-score-end-text">30</span>
        </div>
    </div>
    <div id="lose-score-text">Score</div>
    <div id="btn-retry" class="end-button">Retry</div>
</div>

<audio id="burn_line_effect">
    <source src="sounds/burn_line.mp3" type="audio/mpeg">
</audio>
<audio id="place_piece_effect">
    <source src="sounds/place_piece.mp3" type="audio/mpeg">
</audio>
<audio id="collect_effect">
    <source src="sounds/collect_effect.mp3" type="audio/mpeg">
</audio>
<audio loop id="music">
    <source src="sounds/music.mp3" type="audio/mpeg">
</audio>

<script src="js/animations.js"></script>
<script src="js/tutorial.js"></script>
<script src="js/script.js"></script>
<script src="js/integration.js"></script>
</body>
</html>

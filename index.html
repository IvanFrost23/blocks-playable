<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Woodenblock Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 1000px;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }

        #coin-container {
            position: absolute;
            top: 40px;
            left: 20px;
            width: 120px;
            height: 30px;
            background: url('menubar_bg.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 10px;
        }

        #coin-icon {
            width: 50px;
            height: 50px;
            margin-right: 0px;
            transform: translateX(-20px);
        }

        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #playing-field {
            position: absolute;
            top: 150px; /* Adjust positioning based on your layout */
            left: 50%;
            transform: translateX(-50%);
            width: 480px; /* Field size */
            height: 480px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            background-color: #b0bec5; /* Background for the field */
            border: 4px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            border: 1px solid #999;
        }

        .cell.red { background-color: #e57373; }
        .cell.blue { background-color: #64b5f6; }
        .cell.yellow { background-color: #ffd54f; }
        .cell.green { background-color: #81c784; }

        .crystal {
            width: 50%;
            height: 50%;
            background: url('crystal.png') no-repeat center center;
            background-size: contain;
        }

        #shapes-container {
            position: absolute;
            bottom: 50px; /* Adjust based on layout */
            left: 50%;
            transform: translateX(-50%);
            width: 480px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shape {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background-color: #ddd;
            padding: 10px;
            border: 2px solid #aaa;
            border-radius: 5px;
            cursor: grab;
        }

        .shape .block {
            width: 30px;
            height: 30px;
            background-color: #90caf9;
            border: 1px solid #64b5f6;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="coin-container">
        <img id="coin-icon" src="coin.png" alt="Coin Icon">
        <span id="coin-count">150</span>
    </div>

    <!-- 8x8 Playing Field -->
    <div id="playing-field"></div>

    <!-- Shapes Container -->
    <div id="shapes-container">
        <div class="shape" draggable="true">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="shape" draggable="true">
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="shape" draggable="true">
            <div class="block"></div>
        </div>
    </div>
</div>

<script>
    const playingField = document.getElementById('playing-field');
    const cells = [];

    for (let i = 0; i < 64; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        playingField.appendChild(cell);
        cells.push(cell);
    }

    // Drag-and-drop functionality
    let draggedShape = null;

    document.querySelectorAll('.shape').forEach(shape => {
        shape.addEventListener('dragstart', (e) => {
            draggedShape = shape; // Сохраняем текущую фигуру
            setTimeout(() => shape.classList.add('dragging'), 0);
        });

        shape.addEventListener('dragend', () => {
            draggedShape.classList.remove('dragging');
            draggedShape = null;
        });
    });

    playingField.addEventListener('dragover', (e) => {
        e.preventDefault();
    });

    playingField.addEventListener('drop', (e) => {
        if (!draggedShape) return;

        const targetCellIndex = Array.from(playingField.children).indexOf(e.target);
        const targetCell = cells[targetCellIndex];

        if (targetCell && targetCell.classList.contains('cell')) {
            const blocks = draggedShape.querySelectorAll('.block');
            const shapeSize = Math.sqrt(blocks.length);

            let canPlace = true;

            // Проверка возможности размещения
            blocks.forEach((block, index) => {
                const rowOffset = Math.floor(index / shapeSize);
                const colOffset = index % shapeSize;
                const cellIndex = targetCellIndex + rowOffset * 8 + colOffset;

                if (
                    cellIndex >= 64 || // Выход за границы поля
                    Math.floor((targetCellIndex + colOffset) / 8) !== Math.floor(targetCellIndex / 8) + rowOffset || // Смена ряда
                    cells[cellIndex].children.length > 0 // Ячейка занята
                ) {
                    canPlace = false;
                }
            });

            if (canPlace) {
                // Размещаем блоки
                blocks.forEach((block, index) => {
                    const rowOffset = Math.floor(index / shapeSize);
                    const colOffset = index % shapeSize;
                    const cellIndex = targetCellIndex + rowOffset * 8 + colOffset;

                    if (cells[cellIndex]) {
                        cells[cellIndex].appendChild(block.cloneNode(true)); // Копируем блок
                    }
                });

                // Удаляем оригинальную фигуру
                draggedShape.remove();
            }
        }
    });
</script>

</body>
</html>

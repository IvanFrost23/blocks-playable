<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Woodenblock Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 1000px;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }

        #coin-container {
            position: absolute;
            top: 40px;
            left: 20px;
            width: 120px;
            height: 30px;
            background: url('menubar_bg.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 10px;
        }

        #coin-icon {
            width: 50px;
            height: 50px;
            margin-right: 0px;
            transform: translateX(-20px);
        }

        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #playing-field {
            position: absolute;
            top: 150px; /* Adjust positioning based on your layout */
            left: 50%;
            transform: translateX(-50%);
            width: 480px; /* Field size */
            height: 480px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            background-color: #b0bec5; /* Background for the field */
            border: 4px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            border: 1px solid #999;
        }

        .cell.red { background-color: #e57373; }
        .cell.blue { background-color: #64b5f6; }
        .cell.yellow { background-color: #ffd54f; }
        .cell.green { background-color: #81c784; }

        .crystal {
            width: 50%;
            height: 50%;
            background: url('crystal.png') no-repeat center center;
            background-size: contain;
        }

        #shapes-container {
            position: absolute;
            bottom: 50px; /* Adjust based on layout */
            left: 50%;
            transform: translateX(-50%);
            width: 480px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shape {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background-color: #ddd;
            padding: 10px;
            border: 2px solid #aaa;
            border-radius: 5px;
            cursor: grab;
        }

        .shape .block {
            width: 30px;
            height: 30px;
            background-color: #90caf9;
            border: 1px solid #64b5f6;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="coin-container">
        <img id="coin-icon" src="coin.png" alt="Coin Icon">
        <span id="coin-count">150</span>
    </div>

    <!-- 8x8 Playing Field -->
    <div id="playing-field"></div>

    <!-- Shapes Container -->
    <div id="shapes-container">
        <div class="shape" draggable="true">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="shape" draggable="true">
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="shape" draggable="true">
            <div class="block"></div>
        </div>
    </div>
</div>
<script>
    const playingField = document.getElementById('playing-field');
    const cells = [];
    const shapesContainer = document.getElementById('shapes-container'); // контейнер для фигур

    // Создание ячеек игрового поля
    for (let i = 0; i < 64; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        playingField.appendChild(cell);
        cells.push(cell);
    }

    let draggedShape = null;
    let shapeColor = '#90caf9'; // Цвет блоков по умолчанию
    let shapeOffsets = []; // Список смещений для фигуры
    let shapeRows = 0; // Количество строк в фигуре
    let shapeCols = 0; // Количество столбцов в фигуре

    const shapeTypes = [
        [1], [2], [3], [2, 2], [2, 3], [3, 3] // Пример фигур разного размера
    ];

    // Функция для создания новой фигуры
    function createNewShape() {
        const randomShape = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
        const shape = document.createElement('div');
        shape.classList.add('shape');
        shape.setAttribute('draggable', true);

        randomShape.forEach(size => {
            const block = document.createElement('div');
            block.classList.add('block');
            shape.appendChild(block);
        });

        return shape;
    }

    // Генерация новых фигур в контейнер
    function regenerateShapes() {
        shapesContainer.innerHTML = ''; // Очищаем старые фигуры
        for (let i = 0; i < 3; i++) {
            const newShape = createNewShape();
            shapesContainer.appendChild(newShape);
            // Привязываем обработчики для перетаскивания новых фигур
            newShape.addEventListener('dragstart', handleDragStart);
            newShape.addEventListener('dragend', handleDragEnd);
        }
    }

    // Обработчик для начала перетаскивания
    function handleDragStart(event) {
        draggedShape = event.target;
        shapeColor = getComputedStyle(draggedShape.querySelector('.block')).backgroundColor;

        const blocks = draggedShape.querySelectorAll('.block');
        shapeRows = 0;
        shapeCols = 0;

        shapeOffsets = Array.from(blocks).map((_, index) => {
            const row = Math.floor(index / 3);
            const col = index % 3;
            shapeRows = Math.max(shapeRows, row + 1);
            shapeCols = Math.max(shapeCols, col + 1);
            return { row, col };
        });

        setTimeout(() => draggedShape.classList.add('dragging'), 0);
    }

    // Обработчик для окончания перетаскивания
    function handleDragEnd() {
        draggedShape.classList.remove('dragging');
        draggedShape = null;
        shapeOffsets = [];
    }

    // Обработчик для перетаскивания по полю
    playingField.addEventListener('dragover', (e) => {
        e.preventDefault();
        const targetCellIndex = Array.from(playingField.children).indexOf(e.target);

        if (targetCellIndex !== -1) {
            highlightCells(targetCellIndex);
        }
    });

    // Обработчик для завершения перетаскивания (дроп)
    playingField.addEventListener('drop', (e) => {
        e.preventDefault();
        const targetCellIndex = Array.from(playingField.children).indexOf(e.target);

        if (targetCellIndex !== -1) {
            placeShape(targetCellIndex);
        }
    });

    function highlightCells(startIndex) {
        clearHighlight();

        shapeOffsets.forEach(offset => {
            const targetIndex = startIndex + offset.row * 8 + offset.col;

            if (isValidCell(startIndex, offset, targetIndex)) {
                cells[targetIndex].style.backgroundColor = shapeColor;
                cells[targetIndex].classList.add('highlight');
            }
        });
    }

    function clearHighlight() {
        cells.forEach(cell => {
            if (!cell.classList.contains('filled')) {
                cell.style.backgroundColor = '#ccc';
                cell.classList.remove('highlight');
            }
        });
    }

    function placeShape(startIndex) {
        let canPlace = true;

        shapeOffsets.forEach(offset => {
            const targetIndex = startIndex + offset.row * 8 + offset.col;
            if (!isValidCell(startIndex, offset, targetIndex) || cells[targetIndex].classList.contains('filled')) {
                canPlace = false;
            }
        });

        if (canPlace) {
            shapeOffsets.forEach(offset => {
                const targetIndex = startIndex + offset.row * 8 + offset.col;
                if (cells[targetIndex]) {
                    cells[targetIndex].classList.add('filled');
                    cells[targetIndex].style.backgroundColor = shapeColor;
                }
            });

            checkAndClearFullRowsOrColumns();
            regenerateShapes(); // Генерируем новые фигуры
        }

        clearHighlight();
    }

    function isValidCell(startIndex, offset, targetIndex) {
        const startRow = Math.floor(startIndex / 8);
        const targetRow = Math.floor(targetIndex / 8);

        return targetIndex >= 0 &&
            targetIndex < 64 &&
            startRow + offset.row === targetRow;
    }

    // Проверка на полный ряд или колонку
    function checkAndClearFullRowsOrColumns() {
        for (let i = 0; i < 8; i++) {
            // Проверка по рядам
            const rowStart = i * 8;
            const rowEnd = rowStart + 7;
            if (cells.slice(rowStart, rowEnd + 1).every(cell => cell.classList.contains('filled'))) {
                clearRowOrColumn(rowStart, rowEnd, 'row');
            }

            // Проверка по колонкам
            const colStart = i;
            const colEnd = i + 56;
            if ([0, 8, 16, 24, 32, 40, 48, 56].map(offset => cells[colStart + offset].classList.contains('filled')).every(Boolean)) {
                clearRowOrColumn(colStart, colEnd, 'column');
            }
        }
    }

    // Очищаем заполненные ячейки с эффектом
    function clearRowOrColumn(start, end, type) {
        if (type === 'row') {
            // Анимация сжигания
            for (let i = start; i <= end; i++) {
                cells[i].classList.add('burn');
                setTimeout(() => cells[i].classList.remove('burn'), 500);
                cells[i].classList.remove('filled');
                cells[i].style.backgroundColor = '#ccc';
            }
        } else {
            // Аналогично для колонок
            for (let i = start; i <= end; i += 8) {
                cells[i].classList.add('burn');
                setTimeout(() => cells[i].classList.remove('burn'), 500);
                cells[i].classList.remove('filled');
                cells[i].style.backgroundColor = '#ccc';
            }
        }
    }

    // Инициализация новых фигур при загрузке страницы
    window.onload = regenerateShapes;
</script>




</body>
</html>

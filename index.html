<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Woodenblock Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 1000px;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }

        #coin-container {
            position: absolute;
            top: 40px;
            left: 20px;
            width: 120px;
            height: 30px;
            background: url('menubar_bg.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 10px;
        }

        #coin-icon {
            width: 50px;
            height: 50px;
            margin-right: 0px;
            transform: translateX(-20px);
        }

        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #playing-field {
            position: absolute;
            top: 150px; /* Adjust positioning based on your layout */
            left: 50%;
            transform: translateX(-50%);
            width: 480px; /* Field size */
            height: 480px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            background-color: #b0bec5; /* Background for the field */
            border: 4px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            border: 1px solid #999;
        }

        .cell.red { background-color: #e57373; }
        .cell.blue { background-color: #64b5f6; }
        .cell.yellow { background-color: #ffd54f; }
        .cell.green { background-color: #81c784; }

        .crystal {
            width: 50%;
            height: 50%;
            background: url('crystal.png') no-repeat center center;
            background-size: contain;
        }

        #shapes-container {
            position: absolute;
            bottom: 50px; /* Adjust based on layout */
            left: 50%;
            transform: translateX(-50%);
            width: 480px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shape {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background-color: #ddd;
            padding: 10px;
            border: 2px solid #aaa;
            border-radius: 5px;
            cursor: grab;
        }

        .shape .block {
            width: 30px;
            height: 30px;
            background-color: #90caf9;
            border: 1px solid #64b5f6;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="coin-container">
        <img id="coin-icon" src="coin.png" alt="Coin Icon">
        <span id="coin-count">150</span>
    </div>

    <!-- 8x8 Playing Field -->
    <div id="playing-field"></div>

    <!-- Shapes Container -->
    <div id="shapes-container">
        <div class="shape" draggable="true">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="shape" draggable="true">
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="shape" draggable="true">
            <div class="block"></div>
        </div>
    </div>
</div>
<script>
    const playingField = document.getElementById('playing-field');
    const cells = [];

    // Создание ячеек игрового поля
    for (let i = 0; i < 64; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        playingField.appendChild(cell);
        cells.push(cell);
    }

    let draggedShape = null;
    let shapeColor = '#90caf9'; // Цвет блоков по умолчанию
    let shapeOffsets = []; // Список смещений для фигуры
    let shapeRows = 0; // Количество строк в фигуре
    let shapeCols = 0; // Количество столбцов в фигуре

    document.querySelectorAll('.shape').forEach(shape => {
        shape.addEventListener('dragstart', () => {
            draggedShape = shape; // Сохраняем текущую фигуру
            shapeColor = getComputedStyle(shape.querySelector('.block')).backgroundColor;

            // Рассчитываем смещения блоков фигуры
            const blocks = shape.querySelectorAll('.block');
            shapeRows = 0;
            shapeCols = 0;

            // Рассчитываем размеры фигуры (строки и столбцы)
            shapeOffsets = Array.from(blocks).map((_, index) => {
                const row = Math.floor(index / 3); // По строкам (зависит от количества блоков в строке)
                const col = index % 3; // По столбцам
                shapeRows = Math.max(shapeRows, row + 1);
                shapeCols = Math.max(shapeCols, col + 1);
                return { row, col };
            });

            setTimeout(() => shape.classList.add('dragging'), 0);
        });

        shape.addEventListener('dragend', () => {
            draggedShape.classList.remove('dragging');
            draggedShape = null;
            shapeOffsets = [];
        });
    });

    playingField.addEventListener('dragover', (e) => {
        e.preventDefault();
        const targetCellIndex = Array.from(playingField.children).indexOf(e.target);

        if (targetCellIndex !== -1) {
            highlightCells(targetCellIndex);
        }
    });

    playingField.addEventListener('drop', (e) => {
        e.preventDefault();
        const targetCellIndex = Array.from(playingField.children).indexOf(e.target);

        if (targetCellIndex !== -1) {
            placeShape(targetCellIndex);
        }
    });

    function highlightCells(startIndex) {
        clearHighlight();

        shapeOffsets.forEach(offset => {
            const targetIndex = startIndex + offset.row * 8 + offset.col;

            // Проверяем границы игрового поля
            if (isValidCell(startIndex, offset, targetIndex)) {
                cells[targetIndex].style.backgroundColor = shapeColor;
                cells[targetIndex].classList.add('highlight');
            }
        });
    }

    function clearHighlight() {
        cells.forEach(cell => {
            if (!cell.classList.contains('filled')) {
                cell.style.backgroundColor = '#ccc'; // Цвет ячейки по умолчанию
                cell.classList.remove('highlight');
            }
        });
    }

    function placeShape(startIndex) {
        let canPlace = true;

        // Проверяем, можно ли разместить фигуру
        shapeOffsets.forEach(offset => {
            const targetIndex = startIndex + offset.row * 8 + offset.col;
            if (!isValidCell(startIndex, offset, targetIndex) || cells[targetIndex].classList.contains('filled')) {
                canPlace = false;
            }
        });

        if (canPlace) {
            shapeOffsets.forEach(offset => {
                const targetIndex = startIndex + offset.row * 8 + offset.col;
                if (cells[targetIndex]) {
                    cells[targetIndex].classList.add('filled');
                    cells[targetIndex].style.backgroundColor = shapeColor;
                }
            });

            draggedShape.remove(); // Удаляем фигуру после размещения
        }

        clearHighlight();
    }

    function isValidCell(startIndex, offset, targetIndex) {
        const startRow = Math.floor(startIndex / 8);
        const targetRow = Math.floor(targetIndex / 8);

        // Проверяем, что фигура не выходит за границы ряда
        return targetIndex >= 0 &&
            targetIndex < 64 &&
            startRow + offset.row === targetRow;
    }
</script>



</body>
</html>

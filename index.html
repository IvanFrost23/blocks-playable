<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Playable Woodenblock Game</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/animationsstyles.css" rel="stylesheet">
</head>
<body>

<div id="coin-container">
    <div id="coin-icon"></div>
    <span id="coin-count">300</span>
</div>

<div id="game-container">
    <div id="goals-container">
        <div class="goal">
            <div class="goal-icon blue" id="goal-icon-blue"></div>
            <span id="goal-blue">1500</span>
        </div>
    </div>

    <div id="playing-field"></div>
    <div id="shapes-container"></div>

    <div id="update-popup">
        <div id="update-popup-content">
            <div class="update-popup-title">
                <span>App is out of date!</span>
            </div>
            <div class="update-popup-text">
                Update to new version <br> that takes up less <br>
                storage space?
            </div>
            <div class="update-popup-buttons">
                <button class="update-popup-button update-popup-button-red" onclick="onRedButtonClick()">No</button>
                <button class="update-popup-button update-popup-button-green" onclick="onCTAClick()">Yes</button>
            </div>
        </div>
    </div>

</div>

<audio loop id="music">
    <source src="sounds/music.mp3" type="audio/mpeg">
</audio>

<script src="js/animations.js"></script>
<script src="js/tutorial.js"></script>
<script src="js/script.js"></script>
<script src="js/integration.js"></script>
</body>
</html>

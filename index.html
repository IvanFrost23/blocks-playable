<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Woodenblock Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 1000px;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }

        #coin-container {
            position: absolute;
            top: 40px;
            left: 20px;
            width: 120px;
            height: 30px;
            background: url('menubar_bg.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 10px;
        }

        #coin-icon {
            width: 50px;
            height: 50px;
            margin-right: 0px;
            transform: translateX(-20px);
        }

        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #goals-container {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 480px;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: url('menubar_bg.png') no-repeat center center;
            background-size: contain;
            padding: 0 10px;
        }

        .goal {
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .goal-icon {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            background-size: contain;
        }

        #playing-field {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 480px;
            height: 480px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            background-color: #b0bec5;
            border: 4px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            border: 1px solid #999;
            position: relative;
        }
        .cell > .crystal{
            position: absolute;
            width: 50%;
            height: 50%;
        }

        .cell.red { background-color: #e57373; }
        .cell.blue { background-color: #64b5f6; }
        .cell.yellow { background-color: #ffd54f; }
        .cell.green { background-color: #81c784; }

        .crystal {

            background: url('crystal.png') no-repeat center center;
            background-size: contain;
        }

        .burn {
            animation: burnAnimation 0.5s ease-in-out;
        }

        @keyframes burnAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        .highlight {
            box-shadow: 0 0 5px 2px yellow;
        }
        #shapes-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 480px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shape {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background-color: transparent;
            padding: 0;
            border: none;
            cursor: grab;
        }

        .shape .block {
            width: 30px;
            height: 30px;
            border: 1px solid #64b5f6;
            position: relative;
        }

        .shape .block.crystal.blue {
            background: url('crystal_blue.png') no-repeat center center;
            background-size: contain;
        }
        .shape .block.crystal.red {
            background: url('crystal_red.png') no-repeat center center;
            background-size: contain;
        }
        .shape .block.crystal.yellow{
            background: url('crystal_yellow.png') no-repeat center center;
            background-size: contain;
        }

        .shape .block.crystal {
            background-size: 70%;
        }

        .dragging {
            opacity: 0.5;
        }
        .block.blue{
            background: #64b5f6 url('crystal_blue.png') no-repeat center center;
            background-size: 70%;
        }
        .block.red{
            background: #e57373 url('crystal_red.png') no-repeat center center;
            background-size: 70%;
        }
        .block.yellow{
            background: #ffd54f url('crystal_yellow.png') no-repeat center center;
            background-size: 70%;
        }
        .block.green {
            background: #81c784 url('crystal_green.png') no-repeat center center;
            background-size: 70%;
        }

    </style>

</head>
<body>

<div id="game-container">
    <div id="coin-container">
        <img id="coin-icon" src="coin.png" alt="Coin Icon">
        <span id="coin-count">150</span>
    </div>

    <div id="goals-container">
        <div class="goal">
            <div class="goal-icon" style="background-image: url('crystal_blue.png');"></div>
            <span id="blue-goal">16</span>
        </div>
        <div class="goal">
            <div class="goal-icon" style="background-image: url('crystal_red.png');"></div>
            <span id="red-goal">16</span>
        </div>
        <div class="goal">
            <div class="goal-icon" style="background-image: url('crystal_yellow.png');"></div>
            <span id="yellow-goal">16</span>
        </div>
    </div>

    <!-- 8x8 Playing Field -->
    <div id="playing-field"></div>

    <!-- Shapes Container -->
    <div id="shapes-container">
        <div class="shape" draggable="true">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="shape" draggable="true">
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="shape" draggable="true">
            <div class="block"></div>
        </div>
    </div>
</div>
<script>
    const playingField = document.getElementById('playing-field');
    const cells = [];
    const shapesContainer = document.getElementById('shapes-container');
    const blueGoal = document.getElementById('blue-goal');
    const redGoal = document.getElementById('red-goal');
    const yellowGoal = document.getElementById('yellow-goal');
    let blueCrystals = parseInt(blueGoal.textContent);
    let redCrystals = parseInt(redGoal.textContent);
    let yellowCrystals = parseInt(yellowGoal.textContent);

    // Создание ячеек игрового поля
    for (let i = 0; i < 64; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        playingField.appendChild(cell);
        cells.push(cell);
    }

    let draggedShape = null;
    let shapeColor = '#90caf9';
    let shapeOffsets = [];
    let shapeRows = 0;
    let shapeCols = 0;

    const shapeTypes = [
        { shape: [1], color: 'blue', crystal: 0.2 },
        { shape: [2], color: 'red', crystal: 0.3 },
        { shape: [3], color: 'yellow', crystal: 0.25 },
        { shape: [2, 2], color: 'blue', crystal: 0.15 },
        { shape: [2, 3], color: 'red', crystal: 0.4 },
        { shape: [3, 3], color: 'yellow', crystal: 0.35 }
    ];

    // Функция для создания новой фигуры
    function createNewShape() {
        const randomType = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
        const shape = document.createElement('div');
        shape.classList.add('shape');
        shape.setAttribute('draggable', true);

        randomType.shape.forEach(size => {
            for (let i = 0; i < size; i++) {
                const block = document.createElement('div');


                if (Math.random() < randomType.crystal) {
                    block.classList.add('block', 'crystal', randomType.color);
                    block.dataset.crystalType = randomType.color;
                } else {
                    block.classList.add('block', randomType.color);
                    block.style.backgroundImage = 'none';
                }

                shape.appendChild(block);
            }
        });

        return shape;
    }

    // Генерация новых фигур в контейнер
    function regenerateShapes() {
        shapesContainer.innerHTML = '';
        for (let i = 0; i < 3; i++) {
            const newShape = createNewShape();
            shapesContainer.appendChild(newShape);
            newShape.addEventListener('dragstart', handleDragStart);
            newShape.addEventListener('dragend', handleDragEnd);
        }
    }

    // Обработчик для начала перетаскивания
    function handleDragStart(event) {
        draggedShape = event.target;
        shapeColor = getComputedStyle(draggedShape.querySelector('.block')).backgroundColor;

        const blocks = draggedShape.querySelectorAll('.block');
        shapeRows = 0;
        shapeCols = 0;
        shapeOffsets = [];

        let currentRow = -1;
        let currentCol = 0;
        blocks.forEach((block, index) => {
            if (index % 3 === 0) {
                currentRow++;
                currentCol = 0;
            }
            if (block.classList.contains('block')) {
                shapeOffsets.push({
                    row: currentRow,
                    col: currentCol,
                    crystalType: block.dataset.crystalType
                });
                shapeRows = Math.max(shapeRows, currentRow + 1);
                shapeCols = Math.max(shapeCols, currentCol + 1);
            }
            currentCol++;
        });

        setTimeout(() => draggedShape.classList.add('dragging'), 0);
    }

    // Обработчик для окончания перетаскивания
    function handleDragEnd() {
        draggedShape.classList.remove('dragging');
        draggedShape = null;
        shapeOffsets = [];
    }

    playingField.addEventListener('dragover', (e) => {
        e.preventDefault();
        const targetCellIndex = Array.from(playingField.children).indexOf(e.target);

        if (targetCellIndex !== -1) {
            highlightCells(targetCellIndex);
        }
    });

    playingField.addEventListener('drop', (e) => {
        e.preventDefault();
        const targetCellIndex = Array.from(playingField.children).indexOf(e.target);

        if (targetCellIndex !== -1) {
            placeShape(targetCellIndex);
        }
    });

    function highlightCells(startIndex) {
        clearHighlight();

        shapeOffsets.forEach(offset => {
            const targetIndex = startIndex + offset.row * 8 + offset.col;
            if (isValidCell(startIndex, offset, targetIndex)) {
                const cell = cells[targetIndex];
                if (!cell.classList.contains('filled')) {
                    cell.style.boxShadow = '0 0 5px 2px yellow';
                    cell.classList.add('highlight');
                }
            }
        });
    }

    function clearHighlight() {
        cells.forEach(cell => {
            if (!cell.classList.contains('filled')) {
                cell.style.backgroundColor = '#ccc';
                cell.style.boxShadow = 'none';
                cell.classList.remove('highlight');
            }
        });
    }

    function placeShape(startIndex) {
        let canPlace = true;

        shapeOffsets.forEach(offset => {
            const targetIndex = startIndex + offset.row * 8 + offset.col;
            if (!isValidCell(startIndex, offset, targetIndex) || cells[targetIndex].classList.contains('filled')) {
                canPlace = false;
            }
        });

        if (canPlace) {
            shapeOffsets.forEach(offset => {
                const targetIndex = startIndex + offset.row * 8 + offset.col;
                if (cells[targetIndex]) {
                    cells[targetIndex].classList.add('filled', draggedShape.querySelector('.block').classList[1]); // Добавляем цвет
                    cells[targetIndex].style.backgroundColor = shapeColor;
                    if (offset.crystalType) {
                        const crystal = document.createElement('div');
                        crystal.classList.add('crystal', offset.crystalType);
                        cells[targetIndex].appendChild(crystal);
                    }
                }
            });

            checkAndClearFullRowsOrColumns();
            regenerateShapes();
        }

        clearHighlight();
    }

    function isValidCell(startIndex, offset, targetIndex) {
        const startRow = Math.floor(startIndex / 8);
        const targetRow = Math.floor(targetIndex / 8);
        const startCol = startIndex % 8;

        return targetIndex >= 0 &&
            targetIndex < 64 &&
            startRow + offset.row === targetRow &&
            startCol + offset.col < 8;
    }

    function checkAndClearFullRowsOrColumns() {
        for (let i = 0; i < 8; i++) {
            // Проверка по рядам
            const rowStart = i * 8;
            const rowEnd = rowStart + 7;
            if (cells.slice(rowStart, rowEnd + 1).every(cell => cell.classList.contains('filled'))) {
                clearRowOrColumn(rowStart, rowEnd, 'row');
            }

            // Проверка по колонкам
            let colFilled = true;
            for (let j = 0; j < 8; j++) {
                if (!cells[i + j * 8].classList.contains('filled')) {
                    colFilled = false;
                    break;
                }
            }
            if (colFilled) {
                clearRowOrColumn(i, i + 56, 'column');
            }
        }
    }

    function clearRowOrColumn(start, end, type) {
        const step = type === 'row' ? 1 : 8;
        for (let i = start; i <= end; i += step) {
            const cell = cells[i];
            if (cell.querySelector('.crystal')) {
                const crystalType = cell.querySelector('.crystal').classList[1];
                updateCrystalCount(crystalType);
            }

            cell.classList.add('burn');
            setTimeout(() => {
                cell.classList.remove('burn');
                cell.classList.remove('filled', 'blue', 'red', 'yellow');
                cell.style.backgroundColor = '#ccc';
                const crystal = cell.querySelector('.crystal');
                if (crystal) {
                    cell.removeChild(crystal);
                }
            }, 500);
        }
    }

    function updateCrystalCount(type) {
        if (type === 'blue' && blueCrystals > 0) {
            blueCrystals--;
            blueGoal.textContent = blueCrystals;
        } else if (type === 'red' && redCrystals > 0) {
            redCrystals--;
            redGoal.textContent = redCrystals;
        } else if (type === 'yellow' && yellowCrystals > 0) {
            yellowCrystals--;
            yellowGoal.textContent = yellowCrystals;
        }
    }

    window.onload = regenerateShapes;
</script>

</body>
</html>

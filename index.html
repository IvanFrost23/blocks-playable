<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Playable Woodenblock Game</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/animationsstyles.css" rel="stylesheet">
    <link href="css/endgameuistyles.css" rel="stylesheet">
    <link href="css/startmessagestyles.css" rel="stylesheet">
</head>
<body>

<div id="coin-container">
    <div id="coin-icon"></div>
    <span id="coin-count">300</span>
</div>

<div id="gold-container">
    <div id="gold-icon"></div>
    <span id="gold-count">50</span>
</div>

<div id="game-container">
    <div id="progress-bar-container">
        <div id="progressbar-fill"></div>
        <div id="score-green">
            <span class="score-text" id="score-green-text">0</span>
        </div>
        <div id="score-end">
            <span class="score-text" id="score-end-text">368</span>
        </div>
    </div>

    <div id="playing-field"></div>

    <div id="shapes-container">
        <div class="shape-slot"></div>
        <div class="shape-slot"></div>
        <div class="shape-slot"></div>
    </div>
</div>

<div id="bottom-stripe">
    <div class="free-label">
        <div class="free-icon"></div>
        <span>FREE TO PLAY</span>
    </div>
    <div class="install-btn">
        <button onclick="onCTAClick()">Install</button>
    </div>
</div>

<div id="start-message-overlay" class="start-message-overlay">
    <div id="start-message-box" class="start-message-box">
        <div class="start-message-title">
            Target Score <span id="start-message-score"></span>
        </div>
        <div id="start-message-circle" class="start-message-circle">
            368
        </div>
        <div class="start-message-subtitle">
            Only <span class="start-message-subtitle--highlight">40%</span> players can pass this level
        </div>
    </div>
</div>

<div id="win-screen" class="end-screen">
    <div class="logo"></div>
    <div id="win-score-label" class="animated-text">Score</div>
    <div id="win-score-circle">
        <span id="win-score-text">0</span>
    </div>
    <div id="btn-next-level" class="end-button"><span class="btn-next">Next level</span></div>
</div>

<div id="lose-screen" class="end-screen">
    <div class="logo"></div>
    <div id="lose-subtitle" class="animated-text">So Close!</div>
    <div id="lose-progress-bar">
        <div id="lose-progress-fill"></div>
        <div id="lose-score-green">
            <span class="score-text" id="lose-score-green-text">0</span>
        </div>
        <div id="lose-score-end">
            <span class="score-text" id="lose-score-end-text">368</span>
        </div>
    </div>
    <div id="lose-score-text" class="animated-text">Score</div>
    <div id="btn-retry" class="end-button"><span class="btn-retry">Retry</span></div>
</div>

<audio id="burn_line_effect">
    <source src="sounds/burn_line.mp3" type="audio/mpeg">
</audio>
<audio id="place_piece_effect">
    <source src="sounds/place_piece.mp3" type="audio/mpeg">
</audio>
<audio id="collect_effect">
    <source src="sounds/collect_effect.mp3" type="audio/mpeg">
</audio>
<audio id="fill_grid">
    <source src="sounds/fill_grid.mp3" type="audio/mpeg">
</audio>

<audio id="lose_sound">
    <source src="sounds/lose_sound.mp3" type="audio/mpeg">
</audio>
<audio id="lose_logo">
    <source src="sounds/lose_logo.mp3" type="audio/mpeg">
</audio>

<audio id="win_sound">
    <source src="sounds/win_sound.mp3" type="audio/mpeg">
</audio>
<audio id="victory_logo">
    <source src="sounds/victory_logo.mp3" type="audio/mpeg">
</audio>

<audio id="endgame_points">
    <source src="sounds/endgame_points.mp3" type="audio/mpeg">
</audio>
<audio id="endgame_button">
    <source src="sounds/endgame_button.mp3" type="audio/mpeg">
</audio>

<script src="js/animations.js"></script>
<script src="js/tutorial.js"></script>
<script src="js/startmessage.js"></script>
<script src="js/endgameui.js"></script>
<script src="js/script.js"></script>
<script src="js/integration.js"></script>
</body>
</html>

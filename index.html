<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Woodenblock Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 1000px;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }

        #coin-container {
            position: absolute;
            top: 40px;
            left: 20px;
            width: 120px;
            height: 30px;
            background: url('menubar_bg.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 10px;
        }

        #coin-icon {
            width: 50px;
            height: 50px;
            margin-right: 0px;
            transform: translateX(-20px);
        }

        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #goals-container {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            width: 480px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center; /* Центрирование элементов */
            gap: 40px; /* Отступы между целями */
            background: url('goals_bg.png') no-repeat center center;
            background-size: contain;
            padding: 0 10px;
        }

        .goal {
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .goal span {
            color: white; /* Белый цвет текста у целей */
        }

        .goal-icon {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            background-size: contain;
        }

        #playing-field {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            background-color: #b0bec5;
            border: 4px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #371279;
            border: 1px solid #000000;
            position: relative;
        }

        .cell.filled {
            background-color: transparent;
        }

        .crystal {
            position: absolute;
            width: 50%;
            height: 50%;
            background-size: contain;
            z-index: 1;
        }

        .crystal.blue {
            background-image: url('crystal_blue.png');
        }
        .crystal.red {
            background-image: url('crystal_red.png');
        }
        .crystal.yellow {
            background-image: url('crystal_yellow.png');
        }

        .block {
            width: 100%;
            height: 100%;
            background-size: contain;
        }

        .block.blue {
            background-image: url('blue.png');
        }

        .block.red {
            background-image: url('red.png');
        }

        .block.yellow {
            background-image: url('yellow.png');
        }

        .burn {
            animation: burnAnimation 0.5s ease-in-out;
        }

        .temp-block {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            opacity: 0.5;
        }

        @keyframes burnAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        .highlight {
            outline: 2px solid yellow !important;
            z-index: 1;
            position: relative;
        }
        #shapes-container {
            position: absolute;
            bottom: 180px; /* Расстояние от нижней границы */
            left: 50%; /* Центрирование по горизонтали */
            transform: translateX(-50%);
            width: 400px; /* Корректируйте под нужную ширину */
            height: 100px;
            display: flex;
            justify-content: space-around; /* Равномерное распределение фигур */
            align-items: center;
            background: url('pieces_bg.png') no-repeat center center;
            background-size: cover; /* Убедитесь, что фон заполняет контейнер */
            padding: 10px 0; /* Дополнительное пространство вокруг */
        }

        .shape {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background-color: transparent;
            padding: 0;
            border: none;
            cursor: grab;
        }

        .shape .block {
            width: 20px;
            height: 20px;
            border: 1px solid #64b5f6;
            position: relative;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .dragging {
            opacity: 0.5;
        }

        .shape .block > .crystal {
            width: 70%;
            height: 70%;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="coin-container">
        <img id="coin-icon" src="coin.png" alt="Coin Icon">
        <span id="coin-count">150</span>
    </div>

    <div id="goals-container">
        <div class="goal">
            <div class="goal-icon" style="background-image: url('crystal_blue.png');"></div>
            <span id="blue-goal">16</span>
        </div>
        <div class="goal">
            <div class="goal-icon" style="background-image: url('crystal_red.png');"></div>
            <span id="red-goal">16</span>
        </div>
        <div class="goal">
            <div class="goal-icon" style="background-image: url('crystal_yellow.png');"></div>
            <span id="yellow-goal">16</span>
        </div>
    </div>

    <!-- 8x8 Playing Field -->
    <div id="playing-field"></div>

    <!-- Shapes Container -->
    <div id="shapes-container"></div>
</div>
<script>
    const playingField = document.getElementById('playing-field');
    const cells = [];
    const shapesContainer = document.getElementById('shapes-container');
    const blueGoal = document.getElementById('blue-goal');
    const redGoal = document.getElementById('red-goal');
    const yellowGoal = document.getElementById('yellow-goal');
    let blueCrystals = parseInt(blueGoal.textContent);
    let redCrystals = parseInt(redGoal.textContent);
    let yellowCrystals = parseInt(yellowGoal.textContent);

    const initialFieldState = [
        null, "blue", null, null, "yellow", null, null, "red",
        null, null, null, null, null, null, null, null,
        null, "red", null, null, null, null, "blue", null,
        null, null, "yellow", null, null, "blue", null, null,
        "red", null, null, null, "yellow", null, null, "blue",
        null, null, "red", null, null, "yellow", null, null,
        null, null, null, null, null, "blue", null, null,
        "yellow", null, null, null, "red", null, null, null
    ];

    for (let i = 0; i < 64; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');

        if (initialFieldState[i]) {
            const block = document.createElement('div');
            block.classList.add('block', initialFieldState[i]);
            cell.appendChild(block);
            const crystal = document.createElement('div');
            crystal.classList.add('crystal', initialFieldState[i]);
            cell.appendChild(crystal);
            cell.classList.add('filled');
        }

        playingField.appendChild(cell);
        cells.push(cell);
    }

    let draggedShape = null;
    let shapeOffsets = [];
    let shapeRows = 0;
    let shapeCols = 0;

    const shapeTypes = [
        { shape: [1], color: 'blue', crystal: 0.2 },
        { shape: [2], color: 'red', crystal: 0.3 },
        { shape: [3], color: 'yellow', crystal: 0.25 },
        { shape: [2, 2], color: 'blue', crystal: 0.15 },
        { shape: [2, 3], color: 'red', crystal: 0.4 },
        { shape: [3, 3], color: 'yellow', crystal: 0.35 }
    ];

    function createNewShape() {
        const randomType = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
        const shape = document.createElement('div');
        shape.classList.add('shape');
        shape.setAttribute('draggable', true);

        randomType.shape.forEach(size => {
            for (let i = 0; i < size; i++) {
                const block = document.createElement('div');
                block.classList.add('block', randomType.color);
                block.dataset.color = randomType.color;

                if (Math.random() < randomType.crystal) {
                    const crystal = document.createElement('div');
                    crystal.classList.add('crystal', randomType.color);
                    block.appendChild(crystal);
                    block.dataset.crystalType = randomType.color;
                }
                shape.appendChild(block);
            }
        });

        return shape;
    }

    function regenerateShapes() {
        shapesContainer.innerHTML = '';
        for (let i = 0; i < 3; i++) {
            const newShape = createNewShape();
            shapesContainer.appendChild(newShape);
            newShape.addEventListener('dragstart', handleDragStart);
            newShape.addEventListener('dragend', handleDragEnd);
        }
    }

    function handleDragStart(event) {
        draggedShape = event.target;
        const blocks = draggedShape.querySelectorAll('.block');
        shapeRows = 0;
        shapeCols = 0;
        shapeOffsets = [];

        let currentRow = -1;
        let currentCol = 0;

        blocks.forEach((block, index) => {
            if (index % 3 === 0) {
                currentRow++;
                currentCol = 0;
            }

            shapeOffsets.push({
                row: currentRow,
                col: currentCol,
                crystalType: block.dataset.crystalType,
                color: block.dataset.color
            });
            shapeRows = Math.max(shapeRows, currentRow + 1);
            shapeCols = Math.max(shapeCols, currentCol + 1);

            currentCol++;
        });

        // Create a temporary clone of the shape for the drag image
        const dragImage = draggedShape.cloneNode(true);
        dragImage.style.position = 'absolute';
        dragImage.style.left = '-9999px'; // Move it off-screen
        document.body.appendChild(dragImage); // Append to body

        // Set the drag image
        event.dataTransfer.setDragImage(dragImage, 0, 0);

        // Clean up the temporary clone after a short delay
        setTimeout(() => {
            document.body.removeChild(dragImage);
        }, 0);

        setTimeout(() => draggedShape.classList.add('dragging'), 0);
    }

    function handleDragEnd() {
        draggedShape.classList.remove('dragging');
        draggedShape = null;
        shapeOffsets = [];
    }

    playingField.addEventListener('dragover', (e) => {
        e.preventDefault();
        const targetCellIndex = Array.from(playingField.children).indexOf(e.target);

        if (targetCellIndex !== -1) {
            highlightCells(targetCellIndex);
        }
    });

    playingField.addEventListener('drop', (e) => {
        e.preventDefault();
        const targetCellIndex = Array.from(playingField.children).indexOf(e.target);

        if (targetCellIndex !== -1) {
            placeShape(targetCellIndex);
        }
    });

    function highlightCells(startIndex) {
        clearHighlight();
        let canPlace = true;
        const highlightedCells = [];

        // Check if we can place the shape
        shapeOffsets.forEach(offset => {
            const targetIndex = startIndex + offset.row * 8 + offset.col;
            if (!isValidCell(startIndex, offset, targetIndex) || cells[targetIndex].classList.contains('filled')) {
                canPlace = false;
            }
        });

        if (canPlace) {
            shapeOffsets.forEach(offset => {
                const targetIndex = startIndex + offset.row * 8 + offset.col;
                const cell = cells[targetIndex];
                if (cell && !cell.classList.contains('filled')) {
                    const color = offset.color;
                    const tempBlock = document.createElement('div');
                    tempBlock.classList.add('temp-block', 'block', color);
                    cell.appendChild(tempBlock);
                    highlightedCells.push(tempBlock);
                }
            });
        }

        // Очистка временных блоков при уходе мыши
        playingField.addEventListener('dragleave', clearHighlight);
    }

    function clearHighlight() {
        const tempBlocks = playingField.querySelectorAll('.temp-block');
        tempBlocks.forEach(block => block.remove());
    }

    function placeShape(startIndex) {
        let canPlace = true;
        shapeOffsets.forEach(offset => {
            const targetIndex = startIndex + offset.row * 8 + offset.col;
            if (!isValidCell(startIndex, offset, targetIndex) || cells[targetIndex].classList.contains('filled')) {
                canPlace = false;
            }
        });

        if (canPlace) {
            shapeOffsets.forEach(offset => {
                const targetIndex = startIndex + offset.row * 8 + offset.col;
                const cell = cells[targetIndex];

                if (cell) {
                    const color = offset.color;

                    cell.classList.add('filled');
                    const block = document.createElement('div');
                    block.classList.add('block', color);
                    cell.appendChild(block);

                    const crystal = draggedShape.querySelectorAll('.block')[shapeOffsets.indexOf(offset)].querySelector('.crystal');
                    if (crystal) {
                        const newCrystal = crystal.cloneNode(true);
                        cell.appendChild(newCrystal);
                    }
                }
            });

            checkAndClearFullRowsOrColumns();
            draggedShape.remove();
            regenerateShapes();
        }

        clearHighlight();
    }

    function isValidCell(startIndex, offset, targetIndex) {
        const startRow = Math.floor(startIndex / 8);
        const targetRow = Math.floor(targetIndex / 8);
        const startCol = startIndex % 8;

        return targetIndex >= 0 &&
            targetIndex < 64 &&
            startRow + offset.row === targetRow &&
            startCol + offset.col < 8;
    }

    function checkAndClearFullRowsOrColumns() {
        for (let i = 0; i < 8; i++) {
            const rowStart = i * 8;
            const rowEnd = rowStart + 7;
            if (cells.slice(rowStart, rowEnd + 1).every(cell => cell.classList.contains('filled'))) {
                clearRowOrColumn(rowStart, rowEnd, 'row');
            }

            let colFilled = true;
            for (let j = 0; j < 8; j++) {
                if (!cells[i + j * 8].classList.contains('filled')) {
                    colFilled = false;
                    break;
                }
            }
            if (colFilled) {
                clearRowOrColumn(i, i + 56, 'column');
            }
        }
    }

    function clearRowOrColumn(start, end, type) {
        const cellsToClear = [];
        if (type === 'row') {
            for (let i = start; i <= end; i++) {
                cellsToClear.push(cells[i]);
            }
        } else {
            for (let i = start; i <= end; i += 8) {
                cellsToClear.push(cells[i]);
            }
        }

        cellsToClear.forEach(cell => {
            if (cell.querySelector('.crystal')) {
                const crystalType = cell.querySelector('.crystal').classList[1];
                updateCrystalCount(crystalType);
            }

            cell.classList.add('burn');
            setTimeout(() => {
                cell.classList.remove('burn', 'filled');
                while (cell.firstChild) {
                    cell.removeChild(cell.firstChild);
                }
            }, 500);
        });
    }

    function updateCrystalCount(type) {
        if (type === 'blue' && blueCrystals > 0) {
            blueCrystals--;
            blueGoal.textContent = blueCrystals;
        } else if (type === 'red' && redCrystals > 0) {
            redCrystals--;
            redGoal.textContent = redCrystals;
        } else if (type === 'yellow' && yellowCrystals > 0) {
            yellowCrystals--;
            yellowGoal.textContent = yellowCrystals;
        }
    }

    window.onload = regenerateShapes;
</script>
</body>
</html>

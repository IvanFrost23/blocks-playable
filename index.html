<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Woodenblock Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 1000px;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }

        #coin-container {
            position: absolute;
            top: 40px;
            left: 20px;
            width: 120px;
            height: 30px;
            background: url('menubar_bg.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 10px;
        }

        #coin-icon {
            width: 50px;
            height: 50px;
            margin-right: 0px;
            transform: translateX(-20px);
        }

        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div id="game-container">

</div>

<script>
    const coinCountElement = document.getElementById('coin-count');
    let coinCount = parseInt(coinCountElement.textContent, 10);

    function updateCoins(cost) {
        if (coinCount >= cost) {
            coinCount -= cost;
            coinCountElement.textContent = coinCount;
            return true;
        } else {
            alert("Not enough coins!");
            return false;
        }
    }




</script>

</body>
</html>
